<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/prism-live.css">
  </head>
  <body>
    <header>
      <h1>Playground</h1>
      <button>run</button>
    </header>

    <main>
      <details open>
        <summary>HTML</summary>
        <textarea id="html" autocomplete="off" class="prism-live language-html"></textarea>
      </details>

      <details open>
        <summary>CSS</summary>
        <textarea id="css" autocomplete="off" class="prism-live language-css"></textarea>
      </details>

      <details open>
        <summary>Preview</summary>
        <iframe sandbox="allow-same-origin"></iframe>
      </details>
    </main>

    <!-- Script -->
    <script src="js/editor.js"></script>
    <script src="js/prism.js"></script>
    <script src="js/prism-live.js"></script>
  </body>
</html>
